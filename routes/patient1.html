<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" id="compiled.css-css" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.17.0.min.css?ver=4.17.0" type="text/css" media="all">
    

</head>

<body>
    <div class="container">
        <section class="p-1">

            <div class="wrapper-editor">
        
        
           
        
              <div class="row d-flex justify-content-center modalWrapper">
                <div class="modal fade addNewInputs" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAdd" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold text-primary ml-5">Add new form</h4>
                        <button type="button" class="close text-primary" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">×</span>
                        </button>
                      </div>
                      <form action="/patient/add" method="POST">
                      <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                          <input type="text" id="name" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputName">Name</label>
                        </div>
        
                        <div class="md-form mb-5">
                          <input type="number" id="phone_number" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputPosition">Phone Number</label>
                        </div>
        
                        <div class="md-form mb-5">
                          <input type="text" id="email" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputOfficeInput">Email</label>
                        </div>
        
    
        
                        <div class="md-form mb-5">
                          <input type="date" id="data" class="form-control" placeholder="Birth Date">
                          <label data-error="wrong" data-success="right" for="inputDate"></label>
                        </div>
        
                        <div class="md-form mb-5">
                          <input type="text" id="gender" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputSalary">Gender</label>
                        </div>

                        <div class="md-form mb-5">
                          <input type="text" id="social_status" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputSalary">Social Status</label>
                        </div>
                        <div class="md-form mb-5">
                          <input type="text" id="location" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="inputSalary">Location</label>
                        </div>
                      </div>
                      <div class="modal-footer d-flex justify-content-center buttonAddFormWrapper">
                        <button type="submit"  class="btn btn-outline-primary btn-block buttonAdd waves-effect waves-light" data-dismiss="modal">Add form
                          <i class="fas fa-paper-plane-o ml-1"></i>
                        </button>
                      
                      </div>
                      
                      </form>
                    </div>
                  </div>
                </div>
        
                <div class="text-center">
                  <a href="" class="btn btn-info btn-rounded btn-sm waves-effect waves-light" data-toggle="modal" data-target="#modalAdd">Add<i class="fas fa-plus-square ml-1"></i></a>
                </div>
        
                <div class="modal fade modalEditClass" id="modalEdit" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold text-secondary ml-5">Edit form</h4>
                        <button type="button" class="close text-secondary" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">×</span>
                        </button>
                      </div>
                     
                    
                    </div>
                  </div>
                </div>
        
             
        
                <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        
                      </div>
                      <div class="modal-body mx-3">
                        <p class="text-center h4">Are you sure to delete selected row?</p>
        
                      </div>
                      <div class="modal-footer d-flex justify-content-center deleteButtonsWrapper">
                        <button type="button" class="btn btn-danger btnYesClass waves-effect waves-light" id="btnYes" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-primary btnNoClass waves-effect waves-light" id="btnNo" data-dismiss="modal">No</button>
                      </div>
                    </div>
                  </div>
                </div>
        
               
              </div>
        
              <div id="dtBasicExample_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"><div class="dataTables_length bs-select" id="dtBasicExample_length"><label>Show <select name="dtBasicExample_length" aria-controls="dtBasicExample" class="custom-select custom-select-sm form-control form-control-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div><div class="col-sm-12 col-md-6"><div id="dtBasicExample_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="dtBasicExample"></label></div></div></div><div class="row"><div class="col-sm-12"><table id="dtBasicExample" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" aria-describedby="dtBasicExample_info" style="width: 100%;">
                <thead>
                  <tr role="row"><th class="th-sm sorting_asc" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name
        
                    : activate to sort column descending" style="width: 104px;">Name
        
                    </th><th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Position
        
                    : activate to sort column ascending" style="width: 163px;">Position
        
                    </th><th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Office
        
                    : activate to sort column ascending" style="width: 73px;">Office
        
                    </th><th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Age
        
                    : activate to sort column ascending" style="width: 54px;">Age
        
                    </th><th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Start date
        
                    : activate to sort column ascending" style="width: 65px;">Start date
        
                    </th><th class="th-sm sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Salary
        
                    : activate to sort column ascending" style="width: 55px;">Salary
        
                    </th></tr>
                </thead>
                <tbody>
                  
                
                </tbody>
                <tfoot>
                  <tr><th rowspan="1" colspan="1">Name
                    </th><th rowspan="1" colspan="1">Position
                    </th><th rowspan="1" colspan="1">Office
                    </th><th rowspan="1" colspan="1">Age
                    </th><th rowspan="1" colspan="1">Start date
                    </th><th rowspan="1" colspan="1">Salary
                    </th></tr>
                </tfoot>
              </table></div></div><div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="dtBasicExample_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="dtBasicExample_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="dtBasicExample_previous"><a href="#" aria-controls="dtBasicExample" data-dt-idx="0" tabindex="0" class="page-link waves-effect waves-effect">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="dtBasicExample" data-dt-idx="1" tabindex="0" class="page-link waves-effect waves-effect">1</a></li><li class="paginate_button page-item "><a href="#" aria-controls="dtBasicExample" data-dt-idx="2" tabindex="0" class="page-link waves-effect waves-effect">2</a></li><li class="paginate_button page-item "><a href="#" aria-controls="dtBasicExample" data-dt-idx="3" tabindex="0" class="page-link waves-effect waves-effect">3</a></li><li class="paginate_button page-item "><a href="#" aria-controls="dtBasicExample" data-dt-idx="4" tabindex="0" class="page-link waves-effect waves-effect">4</a></li><li class="paginate_button page-item "><a href="#" aria-controls="dtBasicExample" data-dt-idx="5" tabindex="0" class="page-link waves-effect waves-effect">5</a></li><li class="paginate_button page-item "><a href="#" aria-controls="dtBasicExample" data-dt-idx="6" tabindex="0" class="page-link waves-effect waves-effect">6</a></li><li class="paginate_button page-item next" id="dtBasicExample_next"><a href="#" aria-controls="dtBasicExample" data-dt-idx="7" tabindex="0" class="page-link waves-effect waves-effect">Next</a></li></ul></div></div></div></div>
            </div>
        
          </section>
    </div>
</body>
</html>
